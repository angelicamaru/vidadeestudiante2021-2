    <script>
        window.onload = function() {
            var url = "http://localhost:8080/getEvents";

            fetch(url, {
                    method: "POST",
                    headers: {
                        Accept: "application/json",
                        "Content-Type": "application/json",
                    },
                })
                .then((response) => response.json())
                .then((datas) => {
                    var eventos = datas;
                    const fragment = document.createDocumentFragment();
                    for (i = 0; i < eventos.length; i++) {
                        var evento = {
                            titulo: datas[i].titulo,
                            imagen: datas[i].imagen,
                            lugar: datas[i].lugar,
                            fecha: datas[i].fecha,
                            contacto: datas[i].contacto,
                            promotor: datas[i].promotor,
                        };

                        var aca = () => {
                            var espacio = document.createElement("br");
                            var my = document.createElement("br");
                            var fin = document.createElement("br");
                            var negrilla = document.createElement("b")
                            var field = document.createElement("fieldset");
                            field.setAttribute(
                                "style",
                                "border-color:#faf9f9; border: 1px"
                            );
                            var margenRight = document.createElement("div");
                            margenRight.setAttribute("class", "margen-derecha");
                            var margenLeft = document.createElement("div");
                            margenLeft.setAttribute("class", "margen-izquierda");
                            var foto = document.createElement("img");
                            foto.setAttribute("src", evento.imagen);
                            foto.setAttribute("class", "imagendos");
                            var cuadro = document.createElement("div");
                            cuadro.setAttribute("class", "cuadro-form");
                            var fiesta = document.createElement("div");
                            fiesta.setAttribute("class", "cuadro-fiestas");
                            var titulo = document.createElement("p");
                            titulo.setAttribute("class", "titulosEventos");
                            var lugar = document.createElement("label");
                            lugar.setAttribute("class", "datosEventos");
                            var fecha = document.createElement("label");
                            fecha.setAttribute("class", "datosEventos");
                            var promotor = document.createElement("label");
                            promotor.setAttribute("class", "datosEventos");
                            var contacto = document.createElement("label");
                            contacto.setAttribute("class", "datosEventos");
                            var copas = document.createElement("label");
                            copas.setAttribute("class", "iconos");
                            var linea = document.createElement("hr");
                            var br = document.createElement("br");
                            var final = document.getElementById("Eventos");

                            foto.textContent = evento.imagen;
                            margenLeft.appendChild(foto);
                            field.appendChild(margenLeft);

                            copas.textContent = "glass-cheers";
                            fiesta.appendChild(copas);
                            titulo.textContent = evento.titulo;
                            negrilla.appendChild(titulo);
                            fiesta.appendChild(negrilla)
                            fiesta.appendChild(br);
                            lugar.textContent = "Lugar:  " + evento.lugar;
                            fiesta.appendChild(lugar);
                            fiesta.appendChild(espacio);
                            fecha.textContent = "Fecha:  " + evento.fecha;
                            fiesta.appendChild(fecha);
                            fiesta.appendChild(fin)
                            promotor.textContent = "Promotor:  " + evento.promotor;
                            fiesta.appendChild(promotor);
                            fiesta.appendChild(my);
                            contacto.textContent = "Contacto:  " + evento.contacto;
                            fiesta.appendChild(contacto);
                            fiesta.appendChild(linea);
                            cuadro.appendChild(fiesta);
                            margenRight.appendChild(cuadro);
                            field.appendChild(margenRight);
                            final.appendChild(field);
                        };
                        aca();
                    }
                })
                .catch((error) => console.log("error!"))
                .then(console.log("Si entro al fetch!"));
        }

        function showDatos(titulo, image, lugar, fecha, contacto, promotor) {
            var x = document.createElement("IMG");
            x.setAttribute("src", image);
            x.setAttribute("width", "350");
            x.setAttribute("height", "220");
            document.getElementById("imagen").appendChild(x);
            document.getElementById("titulo").innerHTML = titulo;
            document.getElementById("Lugar").innerHTML = lugar;
            document.getElementById("Fecha").innerHTML = fecha;
            document.getElementById("Contacto").innerHTML = contacto;
            document.getElementById("Promotor").innerHTML = promotor;
        }
