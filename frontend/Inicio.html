<script>
    window.onload = function() {
        var url = "http://localhost:8080/getBlogs";

        fetch(url, {
                method: "POST",
                body: JSON.stringify("16"),
                headers: {
                    Accept: "application/json",
                    "Content-Type": "application/json",
                },
            })
            .then(function(response) {
                return response.json();
            })
            .then(function(datas) {
                console.log(datas);
                showDatos(datas[0].titulo, datas[0].imagen);
                showDatos2(datas[1].titulo, datas[1].imagen);
                showDatos3(datas[2].titulo, datas[2].imagen);
                showDatos4(datas[3].titulo, datas[3].imagen);
            });
    };

    function showDatos(titulo, image) {
        const imageC = image.split("corte");

        document.getElementById("titulop").innerHTML = titulo;
    }
